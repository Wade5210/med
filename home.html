<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #cde7ff;
      font-family: 'Noto Sans TC', sans-serif;
      color: #2c3e50;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }
    .login-container {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(80,100,120,0.08);
      text-align: left;
    }
    .login-title {
      text-align: center;
      margin-bottom: 18px;
    }
    .input-label {
      margin: 16px 0 6px 0;
      font-weight: 500;
      font-size: 17px;
      display: block;
    }
    .login-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 18px;
      margin-bottom: 10px;
      box-sizing: border-box;
      outline: none;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 20px auto;
      padding: 16px 0;
      font-size: 20px;
      font-weight: 700;
      color: white;
      background: #ffc8b8;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(255,200,184,0.5);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .login-btn:hover {
      background: #ffb09a;
      transform: translateY(-3px);
    }
    .login-btn:active {
      transform: scale(0.97);
    }
    .error-msg {
      color: #c00;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-title">
      <img src="https://cdn-icons-png.flaticon.com/512/822/822111.png" alt="nurse" style="width:80px;" />
      <h2>請先登入</h2>
    </div>
    <label class="input-label" for="username">帳號</label>
    <input id="username" class="login-input" type="text" autocomplete="username" placeholder="請輸入帳號" />
    <label class="input-label" for="password">密碼</label>
    <input id="password" class="login-input" type="password" autocomplete="current-password" placeholder="請輸入密碼" />
    <button class="login-btn" onclick="login()">登入</button>
    <div class="error-msg" id="errMsg"></div>
  </div>

  <script>
    const USERNAME = "nurse";
    const PASSWORD = "123456";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === USERNAME && pass === PASSWORD) {
        location.href = "scan_selector.html";
      } else {
        document.getElementById("errMsg").textContent = "帳號或密碼錯誤，請重試";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") login();
    });
  </script>

</body>
</html>
