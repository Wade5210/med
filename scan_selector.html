<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>選擇掃描方式</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #e3f2fd;
      text-align: center;
      margin: 0;
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .info-box {
      background: #ffffff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: inline-block;
      font-size: 16px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .scan-btn {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      border: none;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .scan-btn:hover {
      transform: translateY(-4px);
    }

    .scan-btn img {
      width: 48px;
      margin-bottom: 8px;
    }

    .logout-btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #f44336;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    @media (max-width: 600px) {
      .btn-container {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .logout-btn {
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <h2></h2>

  <div class="info-box">
    使用者：<span id="empName">-</span>（<span id="empCode">-</span>）<br>
    ID：<span id="empNO">-</span><br>
    護理站：<span id="ward">-</span>
  </div>

  <div class="btn-container">
    <button class="scan-btn" onclick="location.href='scan_zoom_github.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/9536/9536628.png" alt="camera" />
      相機掃描
    </button>
    <button class="scan-btn" onclick="location.href='scan_pda_github.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1550/1550324.png" alt="pda" />
      掃描器掃描
    </button>
  </div>

  <!-- 🔓 退出登入按鈕 -->
  <button class="logout-btn" onclick="logout()">退出登入</button>

  <script>
    // 顯示使用者資訊
    document.getElementById("empName").textContent = localStorage.getItem("empName") || "未知";
    document.getElementById("empCode").textContent = localStorage.getItem("empCode") || "未知";
    document.getElementById("empNO").textContent = localStorage.getItem("empNo") || "未知";
    document.getElementById("ward").textContent = localStorage.getItem("ward") || "未知";

    // 登出功能
    function logout() {
      localStorage.clear();
      location.href = "index.html"; // 返回登入頁
    }
  </script>

</body>
</html>
