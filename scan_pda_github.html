<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🔍 PDA 掃描藥單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #eef;
      padding: 40px;
      text-align: center;
    }
    input {
      font-size: 24px;
      padding: 12px;
      width: 80%;
      border: 2px solid #1976d2;
      border-radius: 8px;
    }
    h2 {
      color: #1976d2;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .btn-return {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #9e9e9e;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h2>請使用 PDA 掃描藥單條碼</h2>
  <p>護理站：<strong>N13</strong></p>
  <input type="text" id="barcodeInput" placeholder="請掃描條碼..." autofocus />

  <!-- 置底返回鈕 -->
  <button class="btn btn-return" onclick="location.href='https://wade5210.github.io/med/scan_selector.html'">🔙 返回裝置選擇</button>

  <script>
    const ward = "N13";
    const input = document.getElementById("barcodeInput");
    input.addEventListener("keyup", function (e) {
      if (e.key === "Enter" || input.value.length >= 5) {
        const barcode = encodeURIComponent(input.value.trim());
        if (barcode) {
          location.href = `https://wade5210.github.io/med/result_zoom_pda_github.html?ward=${ward}&barcode=${barcode}`;
        }
      }
    });
  </script>
</body>
</html>
