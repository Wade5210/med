<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🔍 PDA 掃描藥單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #eef;
      padding: 40px;
      text-align: center;
    }
    select, input {
      font-size: 24px;
      padding: 12px;
      width: 80%;
      margin-bottom: 20px;
      border: 2px solid #1976d2;
      border-radius: 8px;
    }
    h2 {
      color: #1976d2;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .btn-return {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #9e9e9e;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h2>請使用 PDA 掃描藥單條碼</h2>

  <!-- 護理站下拉選單 -->
  <select id="wardSelect">
    <option value="N9">N9</option>
    <option value="N10">N10</option>
    <option value="N11">N11</option>
    <option value="N12">N12</option>
    <option value="N13" selected>N13</option>
  </select>

  <!-- 條碼掃描輸入 -->
  <input type="text" id="barcodeInput" placeholder="請掃描條碼..." autofocus />

  <!-- 返回按鈕 -->
  <button class="btn btn-return" onclick="location.href='https://wade5210.github.io/med/home.html'">🔙 返回裝置選擇</button>

  <script>
    const input = document.getElementById("barcodeInput");
    const wardSelect = document.getElementById("wardSelect");

    input.addEventListener("keyup", function (e) {
      if (e.key === "Enter" || input.value.length >= 5) {
        const barcode = encodeURIComponent(input.value.trim());
        const ward = encodeURIComponent(wardSelect.value);
        if (barcode && ward) {
          location.href = `https://wade5210.github.io/med/result_zoom_pda_github.html?ward=${ward}&barcode=${barcode}`;
        }
      }
    });
  </script>
</body>
</html>
