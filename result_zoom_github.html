<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>üìã È°ØÁ§∫Ëó•ÂñÆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f9ff;
            padding: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
            background: white;
            box-shadow: 0 0 10px #ccc;
            border-radius: 12px;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid rgba(0,0,0,0.05);
        }

            td:nth-child(2) {
                text-align: left;
                padding-left: 12px;
            }

        th {
            background: #1976d2;
            color: white;
        }

        .btn {
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        .med-image {
            width: 60px;
            border-radius: 6px;
            cursor: zoom-in;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
        }

            #modal img {
                margin-top: 5%;
                max-width: 90%;
                max-height: 90%;
            }

        .cancelled {
            background-color: #dcdcdc;
            color: #555;
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            table {
                width: 98%;
                border-radius: 0;
                box-shadow: none;
            }

            th, td {
                font-size: 20px;
                padding: 8px;
            }

            .btn {
                width: 40%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <p id="rxInfo"></p>
    <div style="text-align: right;">
        <p id="countDisplay"></p>
    </div>
    <div style="overflow-x:auto;">
        <table id="resultTable" style="display:none;">
            <tbody id="medBody"></tbody>
        </table>
    </div>

    <button class="btn" onclick="location.href='https://wade5210.github.io/med/scan_zoom_github.html'">üîÑ ÁπºÁ∫åÊéÉÊèè</button>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modal-img" src="" alt="ÊîæÂ§ßÂúñÁâá" />
    </div>

  <script>
    const defaultImg = "https://i.imgur.com/POcLxgF.png";
    const params = new URLSearchParams(location.search);
    const barcode = params.get("barcode");
    const token = localStorage.getItem("token");
    const ward = localStorage.getItem("ward");
    const empCode = localStorage.getItem("empCode");

    if (!ward || !barcode || !token || !empCode) {
      alert("‚ùå Áº∫Â∞ëÂøÖË¶ÅË≥áË®äÔºåË´ãÈáçÊñ∞ÁôªÂÖ•");
    } else {
      document.getElementById("rxInfo").innerHTML = `Ë≠∑ÁêÜÁ´ôÔºö<strong>${ward}</strong>ÔºåÈÜ´ÂõëËôüÔºö<strong>${barcode}</strong>`;

      fetch(`https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=${ward}&barcode=${barcode}&empCode=${empCode}`, {
        headers: {
          Authorization: token,
          Accept: "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
const meds = Array.isArray(data?.content) ? data.content : null;
        if (!meds) {
          document.getElementById("apiMessage").textContent = data?.content || "‚ùå Êü•ÁÑ°Ëó•ÂìÅË≥áÊñô";
          return;
        }
        const tbody = document.getElementById("medBody");
        const table = document.getElementById("resultTable");

        meds.forEach(med => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${med.ImageUrl}" class="med-image" onclick="zoomImage(this.src)" onerror="this.src='${defaultImg}'"></td>
            <td>${med.ItemName}</td>
            <td>${med.TotQty}</td>
            <td><input type="checkbox" class="chkbox" onchange="handleCheckbox(this)" checked></td>
          `;
          tbody.appendChild(tr);
          handleCheckbox(tr.querySelector("input"));
        });

        table.style.display = "table";
        updateCount();
      });
    }

    function handleCheckbox(cb) {
      const tr = cb.closest("tr");
      tr.classList.toggle("cancelled", !cb.checked);
      updateCount();
    }

    function updateCount() {
      const all = document.querySelectorAll(".chkbox").length;
      const checked = document.querySelectorAll(".chkbox:checked").length;
      document.getElementById("countDisplay").textContent = `‚úÖ Â∑≤Á∞ΩÊî∂ ${checked} / ${all}`;
    }

    function zoomImage(src) {
      document.getElementById("modal-img").src = src;
      document.getElementById("modal").style.display = "block";
    }
  </script>
</body>
</html>
