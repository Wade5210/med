
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>📋 顯示藥單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f9ff;
            padding: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 10px #ccc;
            border-radius: 12px;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid rgba(0,0,0,0.05);
        }

        td:nth-child(2) {
            text-align: left;
            padding-left: 12px;
        }

        th {
            background: #1976d2;
            color: white;
        }

        .btn {
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        .med-image {
            width: 60px;
            border-radius: 6px;
            cursor: zoom-in;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
        }

        #modal img {
            margin-top: 5%;
            max-width: 90%;
            max-height: 90%;
        }

        .cancelled {
            background-color: #dcdcdc;
            color: #555;
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            table {
                width: 95%;
                border-radius: 0;
                box-shadow: none;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .btn {
                width: 40%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <p id="rxInfo"></p>
    <p id="countDisplay"></p>

    <div style="overflow-x:auto;">
        <table id="resultTable" style="display:none;">
            <tbody id="medBody"></tbody>
        </table>
    </div>

    <button class="btn" onclick="location.href='https://wade5210.github.io/med/scan_zoom_github.html'">🔄 繼續掃描</button>

    <div id="modal" onclick="this.style.display='none'">
        <img id="modal-img" src="" alt="放大圖片" />
    </div>

    <script>
    const token = localStorage.getItem("token");
    const empCode = localStorage.getItem("empCode");
    const defaultImg = "https://i.imgur.com/POcLxgF.png";
    const params = new URLSearchParams(location.search);
    const ward = params.get("ward");
    const barcode = params.get("barcode");

    if (!ward || !barcode || !empCode || !token) {
      alert("❌ 缺少必要參數，請從掃描頁進入");
    } else {
      document.getElementById("rxInfo").innerHTML = `護理站：<strong>${ward}</strong>，醫囑號：<strong>${barcode}</strong>`;

      fetch(`https://mdevvws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=${ward}&barcode=${barcode}&empCode=${empCode}`, {
        headers: {
          Authorization: token,
          Accept: "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("medBody");
        const table = document.getElementById("resultTable");
        const msgBox = document.getElementById("countDisplay");

        const meds = data?.content?.drugList;

        if (!Array.isArray(meds)) {
          msgBox.innerHTML = `<span style="color:red; font-weight:bold;">⚠️ ${data?.content || "查無資料"}</span>`;
          return;
        }

        meds.forEach(med => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${med.ImageUrl}" class="med-image" onclick="zoomImage(this.src)" onerror="this.src='${defaultImg}'"></td>
            <td>${med.ItemName}</td>
            <td>${med.TotQty}</td>
            <td><input type="checkbox" class="chkbox" onchange="handleCheckbox(this)" checked></td>
          `;
          tbody.appendChild(tr);
          handleCheckbox(tr.querySelector("input"));
        });

        table.style.display = "table";
        updateCount();
      });
    }

    function handleCheckbox(cb) {
      const tr = cb.closest("tr");
      if (cb.checked) {
        tr.classList.remove("cancelled");
      } else {
        tr.classList.add("cancelled");
      }
      updateCount();
    }

    function updateCount() {
      const all = document.querySelectorAll(".chkbox").length;
      const checked = document.querySelectorAll(".chkbox:checked").length;
      document.getElementById("countDisplay").textContent = `✅ 已簽收 ${checked} / ${all}`;
    }

    function zoomImage(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modal.style.display = "block";
    }
    </script>
</body>
</html>
