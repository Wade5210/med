<script>
const token = localStorage.getItem("token");
const empName = localStorage.getItem("empName");
const ward = localStorage.getItem("ward");
const empCode = localStorage.getItem("empCode");
const barcode = new URLSearchParams(location.search).get("barcode");
const defaultImg = "https://i.imgur.com/POcLxgF.png";
let allChecked = true;

if (!token || !ward || !empCode || !barcode) {
  alert("âŒ è³‡æ–™ä¸è¶³ï¼Œè«‹é‡æ–°ç™»å…¥æˆ–æƒæ");
} else {
  document.getElementById("rxInfo").innerHTML = `
    <div class="info-top">
      è­·ç†ç«™ï¼š<strong>${ward}</strong>  äººå“¡ï¼š<strong>${empName}</strong>
    </div>
    <div class="info-bottom">
      é†«å›‘è™Ÿï¼š<strong>${barcode}</strong>
    </div>`;

  fetch(`https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=${ward}&barcode=${barcode}&empCode=${empCode}`, {
    headers: {
      Authorization: token,
      Accept: "application/json"
    }
  })
  .then(res => res.json())
  .then(data => {
    const errorBox = document.getElementById("errorMsg");

    // âœ… æ”¹ç”¨è‡ªè¨‚ modal åˆ¤æ–·éæœ¬è­·ç†ç«™
    if (
      data.code === 400 &&
      typeof data.content === "string" &&
      data.content.includes("éæœ¬è­·ç†ç«™")
    ) {
      showCustomConfirm(
        () => {
          fetch(`https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=XXXXXX&barcode=${barcode}&empCode=${empCode}`, {
            headers: {
              Authorization: token,
              Accept: "application/json"
            }
          })
          .then(res => res.json())
          .then(renderDrugList);
        },
        () => {
          errorBox.textContent = "âŒ å·²å–æ¶ˆç°½æ”¶ï¼Œè«‹ç¢ºèªè­·ç†ç«™æ˜¯å¦æ­£ç¢ºã€‚";
        }
      );
      return;
    }

    renderDrugList(data);
  });
}

function renderDrugList(data) {
  const container = document.getElementById("cardContainer");
  const errorBox = document.getElementById("errorMsg");
  container.innerHTML = "";

  const meds = Array.isArray(data?.content) ? data.content : [];

  // ğŸ”” æ¥æ”¶è—¥å–®å¾Œæª¢æŸ¥ï¼ˆé«˜è²´ / é«˜è²´+å†·è— / å†·è—ï¼‰ä¸¦åˆ†æ®µæé†’ï¼ˆåŸæœ‰åŠŸèƒ½ä¿ç•™ï¼‰
  showSpecialWarnings(meds);

  if (meds.length === 0) {
    errorBox.textContent = "âŒ æŸ¥ç„¡è—¥å“è³‡æ–™";
    return;
  }

  meds.forEach(med => {
    /* === æ–°å¢ï¼šå¤–å±¤ wrapper èˆ‡å·¦å´æ¨™ç±¤ === */
    const wrapper = document.createElement("div");
    wrapper.className = "med-card-wrapper";

    // ä¾å±¬æ€§å»ºç«‹ã€Œè²´ / å†·ã€æ¨™ç±¤ï¼›å…©è€…çš† true å‰‡ä¸Šä¸‹é¡¯ç¤ºå…©å¡Š
    const isExp = String(med.IsExpensive).toLowerCase() === "true";
    const isFrz = String(med.IsFreezer).toLowerCase() === "true";
    if (isExp || isFrz) {
      const badgeBox = document.createElement("div");
      badgeBox.className = "pill-label";
      if (isExp) {
        const b = document.createElement("span");
        b.className = "pill-expensive";
        b.textContent = "è²´";
        badgeBox.appendChild(b);
      }
      if (isFrz) {
        const b = document.createElement("span");
        b.className = "pill-freezer";
        b.textContent = "å†·";
        badgeBox.appendChild(b);
      }
      wrapper.appendChild(badgeBox);
    }

    /* === åŸæœ¬å­—å¡ === */
    const card = document.createElement("div");
    card.className = "med-card";
    card.dataset.code = med.ItemNo;

    const img = document.createElement("img");
    img.src = med.ImageUrl;
    img.onerror = () => img.src = defaultImg;
    img.onclick = () => zoomImage(img.src);

    const info = document.createElement("div");
    info.className = "med-info";
    info.innerHTML = `<div class="name">${med.ItemName}</div>`;

    const qtyOnly = document.createElement("div");
    qtyOnly.style.textAlign = "center";
    qtyOnly.innerHTML = `<strong>${Number(med.TotQty).toFixed(3)}</strong>`;

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "chkbox";
    checkbox.checked = true;
    checkbox.onchange = () => handleCheckbox(card, checkbox);

    const checkWrap = document.createElement("div");
    checkWrap.className = "checkbox-area";
    checkWrap.appendChild(checkbox);

    card.appendChild(img);
    card.appendChild(info);
    card.appendChild(qtyOnly);
    card.appendChild(checkWrap);

    /* åŒ…è£ï¼šå…ˆæ”¾æ¨™ç±¤ï¼Œå†æ”¾å¡ç‰‡ */
    wrapper.appendChild(card);
    container.appendChild(wrapper);

    handleCheckbox(card, checkbox);
  });

  updateCount();
}

function showCustomConfirm(onConfirm, onCancel) {
  const modal = document.getElementById("customModal");
  modal.style.display = "block";
  document.getElementById("confirmYes").onclick = () => {
    modal.style.display = "none";
    onConfirm();
  };
  document.getElementById("confirmNo").onclick = () => {
    modal.style.display = "none";
    onCancel();
  };
}

/* åŸæœ¬çš„ä¸‰å±¤æé†’ï¼šç¶­æŒä½ æª”æ¡ˆè£¡çš„ç‰ˆæœ¬ï¼Œä¸æ”¹å‹• */
function showSpecialWarnings(meds) {
  const expOnly = [];
  const both    = [];
  const frzOnly = [];

  meds.forEach(m => {
    const isExp = String(m.IsExpensive).toLowerCase() === "true";
    const isFrz = String(m.IsFreezer).toLowerCase() === "true";
    if (isExp && isFrz) {
      both.push(`ã€Œ${m.ItemName}ã€ç‚ºé«˜è²´ä¸”éœ€å†·è—ï¼Œè«‹å°å¿ƒæ‹¿å–ä¸¦è¨˜å¾—å†·è—ã€‚`);
    } else if (isExp) {
      expOnly.push(`ã€Œ${m.ItemName}ã€ç‚ºé«˜è²´è—¥ï¼Œè«‹å°å¿ƒæ‹¿å–ã€‚`);
    } else if (isFrz) {
      frzOnly.push(`ã€Œ${m.ItemName}ã€ç‚ºå†·è—è—¥ï¼Œè«‹è¨˜å¾—å†·è—ã€‚`);
    }
  });

  if (!expOnly.length && !both.length && !frzOnly.length) return;

  const secExp  = document.getElementById("noticeExp");
  const secBoth = document.getElementById("noticeBoth");
  const secFrz  = document.getElementById("noticeFrz");
  const ulExp   = document.getElementById("noticeListExp");
  const ulBoth  = document.getElementById("noticeListBoth");
  const ulFrz   = document.getElementById("noticeListFrz");

  ulExp.innerHTML = ulBoth.innerHTML = ulFrz.innerHTML = "";
  secExp.style.display  = expOnly.length ? "block" : "none";
  secBoth.style.display = both.length    ? "block" : "none";
  secFrz.style.display  = frzOnly.length ? "block" : "none";

  if (expOnly.length) ulExp.innerHTML = expOnly.map(t => `<li>${t}</li>`).join("");
  if (both.length)    ulBoth.innerHTML = both.map(t => `<li>${t}</li>`).join("");
  if (frzOnly.length) ulFrz.innerHTML = frzOnly.map(t => `<li>${t}</li>`).join("");

  const modal = document.getElementById("noticeModal");
  modal.style.display = "block";
  document.getElementById("noticeOk").onclick = () => { modal.style.display = "none"; };
}

function handleCheckbox(card, checkbox) {
  card.classList.toggle("cancelled", !checkbox.checked);
  updateCount();
  if (!checkbox.checked) {
    const itemCode = card.dataset.code;
    const body = { BarCode: barcode, ItemCode: itemCode, SignUser: empCode };
    fetch("https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DeleteDrugTranLog", {
      method: "POST",
      headers: {
        Authorization: token,
        Accept: "application/json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    }).then(res => res.json())
      .then(result => console.log("âœ… å·²å–æ¶ˆç°½æ”¶ï¼š", result))
      .catch(err => console.error("âŒ å–æ¶ˆç°½æ”¶å¤±æ•—ï¼š", err));
  }
}

function updateCount() {
  const total = document.querySelectorAll(".chkbox").length;
  const checked = document.querySelectorAll(".chkbox:checked").length;
  document.getElementById("countDisplay").textContent = `âœ… å·²ç°½æ”¶ ${checked} / ${total}`;
}

function toggleAll() {
  const boxes = document.querySelectorAll(".chkbox");
  allChecked = !allChecked;
  document.getElementById("toggleBtn").textContent = allChecked ? "å…¨éƒ¨å–æ¶ˆç°½æ”¶" : "å…¨éƒ¨å‹¾é¸";
  boxes.forEach(cb => {
    cb.checked = allChecked;
    handleCheckbox(cb.closest(".med-card"), cb);
  });
}

function zoomImage(src) {
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modal-img");
  modalImg.src = src;
  modal.style.display = "block";
}
