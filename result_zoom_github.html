<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>藥品簽收</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0f9ff;
      margin: 0;
      padding: 20px;
    }

    #rxInfo, #countDisplay {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .med-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 600px;
      padding: 12px 16px;
      box-sizing: border-box;
    }

    .med-card img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 16px;
    }

    .med-info {
      flex-grow: 1;
      text-align: left;
    }

    .med-info p {
      margin: 4px 0;
      font-size: 16px;
    }

    .checkbox-area {
      display: flex;
      align-items: center;
    }

    .cancelled {
      background-color: #e0e0e0;
      opacity: 0.6;
    }

    .btn {
      background: #ff69b4;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(255,105,180,0.4);
    }

    .btn:hover {
      background: #ff489f;
    }

    @media (max-width: 600px) {
      .med-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .med-card img {
        margin-bottom: 8px;
      }

      .checkbox-area {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <p id="rxInfo"></p>
  <p id="countDisplay"></p>
  <div class="card-container" id="medBody"></div>
  <button class="btn" onclick="location.href='scan_zoom_github.html'">🔄 繼續掃描</button>

  <script>
    const token = "Bearer Q29ubmVjdERCIExvY2FsSG9zdA";
    const defaultImg = "https://i.imgur.com/POcLxgF.png";
    const params = new URLSearchParams(location.search);
    const ward = params.get("ward");
    const barcode = params.get("barcode");

    if (!ward || !barcode) {
      alert("缺少參數，請從掃描頁進入");
    } else {
      document.getElementById("rxInfo").innerHTML = `護理站：<strong>${ward}</strong>，醫囑號：<strong>${barcode}</strong>`;

      fetch(`https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=${ward}&barcode=${barcode}`, {
        headers: {
          Authorization: token,
          Accept: "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        const meds = data?.content?.drugList;
        const container = document.getElementById("medBody");
        if (!meds || meds.length === 0) {
          alert("❌ 查無資料");
          return;
        }

        meds.forEach(med => {
          const card = document.createElement("div");
          card.className = "med-card";

          card.innerHTML = `
            <img src="${med.ImageUrl}" onerror="this.src='${defaultImg}'" alt="藥品圖片">
            <div class="med-info">
              <p><strong>${med.ItemName}</strong></p>
              <p>${med.DoseUnit}</p>
              <p>數量：${med.TotQty}</p>
            </div>
            <div class="checkbox-area">
              <input type="checkbox" class="chkbox" onchange="handleCheckbox(this)" checked>
            </div>
          `;

          container.appendChild(card);
          handleCheckbox(card.querySelector("input"));
        });

        updateCount();
      });
    }

    function handleCheckbox(cb) {
      const card = cb.closest(".med-card");
      if (cb.checked) {
        card.classList.remove("cancelled");
      } else {
        card.classList.add("cancelled");
      }
      updateCount();
    }

    function updateCount() {
      const all = document.querySelectorAll(".chkbox").length;
      const checked = document.querySelectorAll(".chkbox:checked").length;
      document.getElementById("countDisplay").textContent = `✅ 已簽收 ${checked} / ${all}`;
    }
  </script>
</body>
</html>
