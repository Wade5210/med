<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 顯示藥單（簽收版）</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f0f9ff;
      padding: 20px;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      background: white;
      box-shadow: 0 0 10px #ccc;
      border-radius: 12px;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid rgba(0,0,0,0.05);
      padding: 12px;
    }

    td:nth-child(2) {
      text-align: left;
      padding-left: 12px;
    }

    th {
      background: #1976d2;
      color: white;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
    }

    .btn {
      padding: 12px 24px;
      background: #de58f0;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #b23fc7;
    }

    @media (max-width: 768px) {
      .btn-row {
        flex-direction: row !important;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }

      .btn {
        flex: 1 1 40%;
        font-size: 18px;
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="info" id="rxInfo"></div>
  <div class="info count" id="countDisplay">✅ 已簽收 0 / 0</div>
  <div class="error-msg" id="errorMsg"></div>

  <table id="drugTable">
    <thead>
      <tr>
        <th>勾選</th>
        <th>藥品名稱</th>
        <th>劑型</th>
        <th>數量</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 藥品資料動態插入 -->
    </tbody>
  </table>

  <div class="btn-row">
    <button class="btn" id="toggleBtn" onclick="toggleAll()">全部取消簽收</button>
    <button class="btn" onclick="location.href='https://wade5210.github.io/med/scan_zoom_github.html'">🔄 繼續掃描</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const ward = localStorage.getItem("ward");
    const empCode = localStorage.getItem("empCode");
    const barcode = new URLSearchParams(location.search).get("barcode");
    let allChecked = true;

    if (!token || !ward || !empCode || !barcode) {
      alert("❌ 資料不足，請重新登入或掃描");
    } else {
      document.getElementById("rxInfo").innerHTML =
        `護理站：<strong>${ward}</strong>，醫囑號：<strong>${barcode}</strong>，人員：<strong>${empCode}</strong>`;

      fetch(`https://mdevws.csh.org.tw/WebAPI/MedicationConfirm/Medication/DrugList?ward=${ward}&barcode=${barcode}&empCode=${empCode}`, {
        headers: {
          Authorization: token,
          Accept: "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("tableBody");
        const errorBox = document.getElementById("errorMsg");

        if (typeof data.content === "string") {
          errorBox.textContent = "⚠️ " + data.content;
          return;
        }

        const meds = Array.isArray(data?.content) ? data.content : [];
        if (meds.length === 0) {
          errorBox.textContent = "❌ 查無藥品資料";
          return;
        }

        meds.forEach(med => {
          const tr = document.createElement("tr");
          tr.setAttribute("data-code", med.ItemNo);

          const tdCheck = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "chkbox";
          checkbox.checked = true;
          checkbox.onchange = () => handleCheckbox(tr, checkbox);
          tdCheck.appendChild(checkbox);

          const tdName = document.createElement("td");
          tdName.textContent = med.ItemName;

          const tdForm = document.createElement("td");
          tdForm.textContent = med.FormName;

          const tdQty = document.createElement("td");
          tdQty.textContent = Number(med.TotQty).toFixed(3);

          tr.appendChild(tdCheck);
          tr.appendChild(tdName);
          tr.appendChild(tdForm);
          tr.appendChild(tdQty);
          tbody.appendChild(tr);

          handleCheckbox(tr, checkbox);
        });

        updateCount();
      });
    }

    function handleCheckbox(row, checkbox) {
      row.classList.toggle("cancelled", !checkbox.checked);
      updateCount();
    }

    function updateCount() {
      const total = document.querySelectorAll(".chkbox").length;
      const checked = document.querySelectorAll(".chkbox:checked").length;
      document.getElementById("countDisplay").textContent = `✅ 已簽收 ${checked} / ${total}`;
    }

    function toggleAll() {
      const boxes = document.querySelectorAll(".chkbox");
      allChecked = !allChecked;
      document.getElementById("toggleBtn").textContent = allChecked ? "全部取消簽收" : "全部勾選";
      boxes.forEach(cb => {
        cb.checked = allChecked;
        cb.dispatchEvent(new Event("change"));
      });
    }
  </script>
</body>
</html>
