<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📷 掃描醫囑條碼 (GitHub 跳轉版)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: black;
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center; color: white;
      overflow: hidden;
    }
    #reader {
      width: 100vw; height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 18px;
    }
    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
    }
    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #9e9e9e;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div>請掃描醫囑條碼</div>
    <select id="wardSelect">
      <option value="N9">N9</option>
      <option value="N10">N10</option>
      <option value="N11">N11</option>
      <option value="N12">N12</option>
      <option value="N13" selected>N13</option>
    </select>
  </div>
  <div id="reader"></div>

  <button class="btn" onclick="location.href='https://wade5210.github.io/med/scan_selector.html'">🔙 返回裝置選擇</button>

  <script>
    const reader = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      reader.stop().then(() => {
        const ward = document.getElementById("wardSelect").value;
        const url = `https://wade5210.github.io/med/result_zoom_github.html?ward=${encodeURIComponent(ward)}&barcode=${encodeURIComponent(decodedText)}`;
        window.location.href = url;
      });
    }

    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => alert("🚫 相機開啟失敗：" + err));
  </script>
</body>
</html>
